site_name: RedeemCodeX
repo_url: https://github.com/ItzYashvardhan/RedeemCodeX-API
repo_name: GitHub

site_description: RedeemCodex Documentation
site_url: https://github.com/ItzYashvardhan/RedeemCodeX-Docs
site_author: Yashvardhan
edit_uri: edit/main/docs/

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true


theme:
  icon:
    repo: fontawesome/brands/github
    logo: material/minecraft
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: material/fire
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
  name: material
  font:
    text: Merriweather Sans
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: red

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  features:
    - navigation.footer
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
extra:
    version:
      provider: mike
    social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/rVsUJ4keZN
    - icon: fontawesome/brands/github
      link: https://github.com/ItzYashvardhan/RedeemCodeX-API
    
extra_css:
  - css/custom.css


copyright: Copyright &copy; 2024 Yashvardhan Singh
